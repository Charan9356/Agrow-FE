<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Register.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="" method="post">

          <label for="usertype">UserType:</label>
          <select id="usertype" name="type" required>
            <option></option>
            <option value="FARMER">farmer</option>
            <option value="VENDOR">vendor</option>
          </select>
          <span id="usertypeError" class="message"></span>

    
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstName" required>
          <span id="firstnameError" class="message"></span>

    
          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastName" required>
          <span id="lastnameError" class="message"></span>

    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <span id="emailError" class="message"></span>

    
          <label for="password">Password:</label>
          <input type="password" id="password" name="pwd" required>
          <span id="passwordError" class="message"></span>

    
          <label for="phone">Phone Number:</label>
          <input type="number" id="phone" name="phone" required>
          <span id="phoneError" class="message"></span>

            <br><br>
          <label for="gender">Gender:</label>
          <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <span id="genderError" class="message"></span>

    
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
            <span id="ageError" class="message"></span><br><br>

          <!-- <label for="address">Address:</label>
          <textarea id="address" name="address"  required></textarea>
            <br><br> -->
          <input type="submit" value="Register" id="btn">
        </form>
        <p id="a1">If Already Account Exist's &nbsp;&nbsp;<a href="" id="a2">Login Here</a></p>
        
      </div>
    

      <script src="../JS/Register.js"></script>
</body>
</html>
